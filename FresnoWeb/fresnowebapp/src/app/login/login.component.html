<ng-template #loginModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login Form</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input formControlName="username" [class.is-invalid]="usernameField.touched && usernameField.invalid"
                    type="text" class="form-control" id="id_username">
                <div *ngIf="usernameField.touched && usernameField.hasError('required')"
                    class="d-block invalid-feedback">Please provide an Username.
                </div>
            </div>
            <div class="mb-3">
                <label for="id_Password" class="form-label">Password</label>
                <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
                    type="password" class="form-control" id="id_Password">
                <div *ngIf="passwordField.touched && passwordField.hasError('required')"
                    class="d-block invalid-feedback">Please provide a Password.</div>
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100" (click)="modal.close('Save click')">Submit</button>
        </form>
    </div>
</ng-template>
