<ng-template #loginModal let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
        </div>
        <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input formControlName="username"
                        [class.is-invalid]="usernameField.touched && usernameField.invalid" type="text"
                        class="form-control" id="id_username" (change)="onInputChange()">
                    <div *ngIf="usernameField.touched && usernameField.hasError('required')"
                        class="d-block invalid-feedback">Please provide an Username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_Password" class="form-label">Password</label>
                    <input formControlName="password"
                        [class.is-invalid]="passwordField.touched && passwordField.invalid" type="password"
                        class="form-control" id="id_Password" (change)="onInputChange()">
                    <div *ngIf="passwordField.touched && passwordField.hasError('required')"
                        class="d-block invalid-feedback">Please provide a Password.</div>
                </div>
                <div class="mb-3">
                    <div *ngIf="loginFailed" class="d-block invalid-feedback">
                        Username or password is not correct!</div>
                </div>
                <button type="button" class="mt-3 btn btn-secondary" (click)="goRegister()">New User...</button>
                <button [disabled]="loginForm.invalid" type="submit" class="mt-3 btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</ng-template>
