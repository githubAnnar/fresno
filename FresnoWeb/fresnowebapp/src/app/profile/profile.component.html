<div *ngIf="currentUser" class="card">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title"><strong>{{ currentUser.username }}</strong> Profile</h5>
        <p class="card-text">
            <strong>Token:</strong>
            {{ currentUser.accessToken.substring(0, 20) }} ...
            {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
        </p>
        <p class="card-text">
            <strong>Email:</strong>
            {{ currentUser.email }}
        </p>
        <strong>Roles:</strong>
        <ul>
            <li *ngFor="let role of currentUser.roles">
                {{ role }}
            </li>
        </ul>
    </div>
    <div class="car-footer">
        <button class="btn btn-primary" (click)="redirect()">Ok</button>
    </div>
</div>
<ng-template #loggedOutModal let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">No Profile</h5>
            <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close"><span
                    aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
            <p>Please login.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" (click)="modal.close('OK click')">Ok</button>
        </div>
    </div>
</ng-template>
